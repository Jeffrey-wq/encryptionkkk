<script>
        var form = document.getElementById('msform');  

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            fetch(form.action, {
                method: "POST",
                body: new FormData(form)
            })
            .then(response => response.json())
            .then(() => {
                window.location.href = "index.html";   
            })
            .catch(error => console.error("Error!", error));
        });
    </script>
